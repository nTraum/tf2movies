require: rubocop-rspec

AllCops:
  Exclude:
    # exlude autogenerated files
    - bin/*
    - db/schema.rb
  RunRailsCops: true
Metrics/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
